server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        discovery:
          locator:
            enabled: true
        routes:
          - id: student-service
            uri: lb://student-service
            predicates:
              - Path=/api/students/**
          - id: enrollment-service
            uri: lb://enrollment-service
            predicates:
              - Path=/api/enrollments/**
eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info
